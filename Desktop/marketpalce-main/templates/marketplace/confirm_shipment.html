{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h4 class="mb-0">Подтверждение отправки заказа #{{ order.id }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="tracking_number" class="form-label">Трек-номер</label>
                    <input type="text" class="form-control" id="tracking_number" 
                           name="tracking_number" placeholder="Введите номер для отслеживания">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-truck me-2"></i>Подтвердить отправку
                    </button>
                    <a href="{% url 'seller_orders' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
