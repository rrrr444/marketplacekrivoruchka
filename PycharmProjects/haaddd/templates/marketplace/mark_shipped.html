{% extends 'marketplace/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Подтверждение отправки заказа #{{ order.id }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Номер отслеживания</label>
                            {{ form.tracking_number }}
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Подтвердить отправку
                        </button>
                        <a href="{% url 'seller_orders' %}" class="btn btn-secondary">
                            Отмена
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
